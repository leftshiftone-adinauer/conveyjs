<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="dist/bundle/gaia-js-sdk-convey-all-bundle.min.css">
    <script src="dist/bundle/gaia-js-sdk-convey-all-bundle.min.js"></script>
</head>
<body>

<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
    <div>
        <textarea title="" class="lto-textbox"></textarea>
        <button class="lto-invoker"></button>
    </div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaSDK.ContentCentricRenderer();
        const listener = new GaiaSDK.OffSwitchListener();

        let gaia = new GaiaSDK.Gaia(renderer, listener);
        gaia.connect('ws://localhost:61616/mqtt', '6413')
            .then(connection => connection.reception());
    });
</script>
</html>
