<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="dist/bundle/gaia-js-sdk-convey-std-bundle.min.css">
    <script src="dist/bundle/gaia-js-sdk-convey-std-bundle.min.js"></script>
</head>
<body>

<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
    <div>
        <textarea title="" class="lto-textbox"></textarea>
        <button class="lto-invoker"></button>
    </div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaSDK.ContentCentricRenderer();
        const listener = new GaiaSDK.OffSwitchListener();

        let gaia = new GaiaSDK.Gaia(renderer, listener);
        gaia.connect('wss://beta.gaia.leftshift.one/mqtt', 'e198738a-5042-47a0-93f7-19329fc48a88')
            .then(connection => {
                connection.subscribe(GaiaSDK.ChannelType.CONTEXT, (payload) => {
                    console.log("Context: " + JSON.stringify(payload))
                });
                connection.subscribe(GaiaSDK.ChannelType.NOTIFICATION, (payload) => {
                    console.log("Notification: " + JSON.stringify(payload))
                });
                connection.reception();
            });
    });
</script>
</html>
