<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/conveyjs</title>
    <script src="dist/gaia-js-sdk-convey-all.min.js"></script>
    <link rel="stylesheet" href="dist/gaia-js-sdk-convey-all.min.css">
</head>
<body>

<div class="lto-gaia" style="height:1000px">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sankey = new GaiaSDK.Bar(new GaiaSDK.BarOptions());
        let gaia = document.getElementsByClassName("lto-gaia")[0];

        const bar = sankey.render();
        gaia.appendChild(bar);
        sankey.init(bar.querySelector("svg"));
    });
</script>
</html>
