<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="../../dist/gaia-js-sdk-convey-std.css">
    <script src="../../dist/gaia-js-sdk-convey-std.js"></script>
    <style type="text/css">
        canvas,
        video {
            max-width: 100%;
            height: auto;
        }

        .lto-camera .lto-error {
            width: 100%;
            height: 30px;
            background-color: yellow;
        }

        .lto-take-photo,
        .lto-reset-photo {
            background-color: green;
            width: 100px;
            height: 100px;
        }

        .lto-reset-photo {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="lto-content"></div>
<div class="lto-suggest"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaConvey.ClassicRenderer();

        const camera = new GaiaConvey.Camera({name: "camera"});
        const element = camera.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);
    });
</script>
</html>
