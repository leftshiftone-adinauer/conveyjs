<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="graph.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
    <link rel="stylesheet" href="graph.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.GraphOptions();
        options.width = 1000;
        options.height = 1000;
        options.radius = 15;
        options.distance = 100;
        options.data = Promise.resolve(window.data);

        const graph = new GaiaConvey.Graph(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = graph.render();
        gaia.appendChild(element);
        graph.init(element);
    });
</script>
</html>
