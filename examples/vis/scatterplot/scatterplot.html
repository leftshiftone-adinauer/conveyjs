<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="scatterplot.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.ScatterplotOptions();
        options.data = Promise.resolve([]);

        const scatterplot = new GaiaConvey.Scatterplot(options);

        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = scatterplot.render();
        gaia.appendChild(element);
        scatterplot.init(element);
    });
</script>
</html>
