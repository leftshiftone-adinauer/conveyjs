<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <script src="../../../dist/bundle/gaia-js-sdk-convey-all-bundle.min.js"></script>
    <script src="scatterplot.js"></script>
    <link rel="stylesheet" href="../../../dist/bundle/gaia-js-sdk-convey-all-bundle.min.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaSDK.ScatterplotOptions();
        options.data = Promise.resolve([]);

        const scatterplot = new GaiaSDK.Scatterplot(options);

        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = scatterplot.render();
        gaia.appendChild(element);
        scatterplot.init(element);
    });
</script>
</html>
