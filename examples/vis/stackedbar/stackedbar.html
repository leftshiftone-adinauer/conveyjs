<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="stackedbar.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.StackedbarOptions();
        options.data = Promise.resolve(window.data);
        options.textX = "Time (Hour)";
        options.textY = "Events";

        const stackedbar = new GaiaConvey.Stackedbar(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = stackedbar.render();
        gaia.appendChild(element);
        stackedbar.init(element);
    });
</script>
</html>
