<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="sankey.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia" style="height:1000px">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.SankeyOptions();
        options.data = Promise.resolve(window.data);

        const sankey = new GaiaConvey.Sankey(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = sankey.render();
        gaia.appendChild(element);
        sankey.init(element);
    });
</script>
</html>
