<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@leftshiftone/convey</title>
    <script src="sunburst.js"></script>
    <script src="../../../dist/convey-vis.js"></script>
    <link rel="stylesheet" href="../../../dist/convey-vis.css">
</head>
<body>

<div class="lto-gaia">

</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const options = new GaiaConvey.SunburstOptions();
        options.data = Promise.resolve(window.data);

        const sunburst = new GaiaConvey.Sunburst(options);
        let gaia = document.getElementsByClassName("lto-gaia")[0];
        const element = sunburst.render();
        gaia.appendChild(element);
        sunburst.init(element);
    });
</script>
</html>
