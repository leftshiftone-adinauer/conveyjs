<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="../../dist/gaia-js-sdk-convey-std.css">
    <script src="../../dist/gaia-js-sdk-convey-std.js"></script>
</head>
<body>

<div class="lto-content"></div>
<div class="lto-suggest"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const renderer = new GaiaConvey.ClassicRenderer();
        const obj = {
            "elements": [
                {"name": "no", "text": "Nein", "type": "choice", "selected": false},
                {"name": "yes", "text": "Ja", "type": "choice", "selected": false}
            ],
            "name": "name",
            "sieve": true,
            "type": "singlechoice"
        };
        const singleChoice = new GaiaConvey.SingleChoice(obj);
        const element = singleChoice.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);
    });
</script>
</html>
