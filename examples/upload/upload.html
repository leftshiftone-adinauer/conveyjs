<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="../../dist/gaia-js-sdk-convey-std.css">
    <script src="../../dist/gaia-js-sdk-convey-std.js"></script>
</head>
<style>
    .lto-block {
        background: lightblue !important;
        border: 5px solid red !important;
    }
</style>
<body>
<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const specification = {
            name: "block",
            elements: [
                {
                    type: "upload",
                    name: "upload",
                    text: "upload",
                    maxSize: 3,
                    accept: "txt,pdf"
                }
            ]
        };
        const renderer = new GaiaConvey.ClassicRenderer();
        const block = new GaiaConvey.Block(specification);

        const element = block.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);
    });
</script>
</html>
