version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers
    environment:
      TZ: "/usr/share/zoneinfo/Europe/Vienna"
    steps:
      - checkout
      - restore_cache:
          key: cache-node-{{ checksum "package.json" }}
      - run:
          name: "Install"
          command: yarn install
      - save_cache:
          paths:
            - ./node_modules
          key: cache-{{ checksum "package.json" }}
      - run:
          name: "Lint"
          command: yarn lint
      - run:
          name: "Build"
          command: yarn build

workflows:
  version: 2
  test:
    jobs:
      - build:
